{% extends "base.html" %}

{% block content %}
    <style>
        .slidecontainer {
            width: 40%;
        }

        .slider {
            -webkit-appearance: none;
            appearance: none;
            width: 100%;
            height: 25px;
            background: #d3d3d3;
            outline: none;
            opacity: 0.7;
            -webkit-transition: .2s;
            transition: opacity .2s;
        }

        .slider:hover {
            opacity: 1;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 25px;
            height: 25px;
            background: #212529;
            cursor: pointer;
        }

        .slider::-moz-range-thumb {
            width: 25px;
            height: 25px;
            background: #04AA6D;
            cursor: pointer;
        }
    </style>

    <script>
        function validateForm() {
            var color = parseFloat(document.getElementById("color").value);
            var brightness = parseFloat(document.getElementById("brightness").value);
            var contrast = parseFloat(document.getElementById("contrast").value);
            var sharpness = parseFloat(document.getElementById("sharpness").value);

            if (isNaN(color) || isNaN(brightness) || isNaN(contrast) || isNaN(sharpness)) {
                alert("Please enter valid numeric values for color, brightness, contrast, and sharpness.");
                return false;
            }

            return true;
        }
    </script>

    <h1>Select Model and Image</h1>
    <form method="post" novalidate onsubmit="return validateForm();">


        <h4>
            Image:
        </h4>
        <p>
            <select name="image_id">
                {% for image in images %}
                    <option value="{{ image }}" SELECTED>{{ image }}</option>
                {% endfor %}
            </select>
        </p>
        <p>
            <label for="color">Specify the color :</label>
            <input type="number" id="color" name="color" placeholder="Specify the color" value="1" step="0.5">

        </p>
        <p>
            <label for="brightness">Specify the brightness :</label>
            <input type="number" id="brightness" name="brightness" placeholder="Specify the brightness" value="1" step="0.5">
        </p>
        <p>
            <label for="contrast">Specify the contrast :</label>
            <input type="number" id="contrast" name="contrast" placeholder="Specify the contrast" value="1" step="0.5">
        </p>
        <p>
            <label for="sharpness">Specify the sharpness :</label>
            <input type="number" id="sharpness" name="sharpness" placeholder="Specify the sharpness" value="1" step="0.5">
        </p>
        <button type="submit" class="btn btn-dark mb-2">Submit</button>
    </form>
{% endblock %}
